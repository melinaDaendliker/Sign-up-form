<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet", href="./style.css">
  <title>Sign In</title>
</head>
<body>
  
  <div class="image">
    <img src="img/mountain.jpg" alt="sunset over a mountain" class="mountain">
    <div class="image_description">
      Photo by <a href="https://unsplash.com/de/@borisbaldinger?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Boris Baldinger</a> 
       on <a href="https://unsplash.com/de/fotos/luftaufnahme-des-berges-eUFfY6cwjSU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    
    <div class="odin_logo">
      <img class='odin_image'src="img/odin-lined.png" alt="odin logo">
      <p class="odin_text">Odin</p>
    </div>
  </div>

  <div class="signup">
    <div class="text">
      <p class="top_text">This is not a real online service! You know you need something like this in 
        your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>
      <p>
        You <em>know</em> you want to.
      </p>
    </div>
    <div class="form">
      <form action="#" method="post">
        <fieldset>
          <p class="legend">Let's do this!<p>
            <div class="row">
              <div class="entry">
                <label for="first_name">*FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor" required/>
              </div>
          
              <div class="entry">
                <label for="last_name">*LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinson" required>
              </div>
            </div>
          
            <div class="row">
              <div class="entry">
                <label for="user_email">*E-MAIL</label>
                <input type="email" id="user_email" name="user_email" placeholder="thor@asgard.com" required>
              </div>

              <div class="entry">
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="0934767439" pattern="[0-9]">
              </div>
            </div>

            <div class="row">
              <div class="entry">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password"  required>
              </div>

              <div class="entry">
                <label for="password">CONFIRM PASSWORD</label>
                <input type="password" id="password" name="password"  required>
              </div>
            </div> 
        </fieldset>
        <div class="submit_button">
          <button type="submit" class="submit">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
