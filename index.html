<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet", href="./style.css">
  <title>Sign In</title>
</head>
<body>
  
  <div class="image">
    <img src="img/mountain.jpg" alt="sunset over a mountain" class="mountain">
    <div class="image_description">
      Photo by <a href="https://unsplash.com/de/@borisbaldinger?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Boris Baldinger</a> 
       on <a href="https://unsplash.com/de/fotos/luftaufnahme-des-berges-eUFfY6cwjSU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </div>
    
    <div class="odin_logo">
      <img class='odin_image'src="img/odin-lined.png" alt="odin logo">
      <p class="odin_text">Odin</p>
    </div>
  </div>

  <div class="signup">
    <div class="text">
      <p>This is not a real online service! You know you need something like this in 
        your life to help you realize your deepest dreams. Sign up now to get started.
      </p>
      <p>
        You know you want to.
      </p>
    </div>
    <div class="form">
      <fieldset>
        <legend>Let's do this!</legend>
          <div class="first_col">
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="user_email">E-MAIL</label>
            <input type="email" id="user_email" name="user_email" required>

            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>

          <div class="second_col">
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" >

            <label for="password">CONFIMR PASSWORD</label>
            <input type="password" id="password" name="password" required>
          </div>      
      </fieldset>
    </div>
    <div class="submit_button">
      <button type="submit" class="submit">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
